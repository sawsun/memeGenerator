<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <title>Contact</title>
</head>

<body onload="init()">
    <header>
        <div class="screen" onclick="toggleMenu(event)"></div>
        <section class="header-wraper container">
            <div class="logo" onclick="goToMain(event)">
                Meme Creator
            </div>
            <nav class="main-nav" onclick="toggleMenu(event)">
                <ul class="nav-list">
                    <li class="nav-item" onclick="goToMain(event)">Gallery</li>
                    <li class="nav-item" onclick="goToAbout(event)">About</li>
                </ul>
            </nav>

            <button onclick="toggleMenu(event)" class="menu-icon">
                <i class="fas fa-bars"></i>
            </button>
        </section>
    </header>
    <main>
        <select id="currDev" onchange="updateContact(this.value)">
            <option value="0">Sawsan</option>
            <option value="1">Jake</option>
        </select>
        <div class="container">
            <h1>Contact Us</h1>
            <div class="link-bar">
                <a id='phone' href="tel:0523798940">
                    <i class="fas fa-phone"></i>
                </a>
                <a id='mail' href="https://mail.google.com/mail/?view=cm&fs=1&to=jake.james.collins@hotmail.com&su=SUBJECT&body=Message-Content">
                    <i class="fas fa-envelope"></i>
                </a>
                <a id='linkedIn' href="https://www.linkedin.com/in/jake-collins-850349143/">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            <div class="message-input">
                <!-- <div>E-mail <br>
                    <input id="email" type="text" placeholder="name@gmail.com"></div> -->
                <div>Subject <br>
                    <input id="subject" type="text" placeholder="Cool meme"></div>
                <div>Message content <br>
                    <textarea id="content" cols="30" rows="10"></textarea>
                </div>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <script src="js/nav-service.js"></script>
    </main>


    <footer></footer>
    <script src="js/data.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/nav-main.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
